apply plugin: 'java'

repositories {
    mavenCentral()
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

version = '0.1-SNAPSHOT'

jar {
    manifest {
        attributes 'Implementation-Title': 'Constable',
                'Implementation-Version': version
    }
}
